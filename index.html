<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header_container">
            <a href="" class="header_logo">BestShop</a>
            <nav class="nav">
                <ul class="nav_list">
                    <li><a href="">Why Us</a></li>
                    <li><a href="">Benefits</a></li>
                    <li><a href="">Prices</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero_container">
            <h1 class="hero_title">Sell More!</h1>
            <p class="hero_text">Open shop on our platform and increase your sales</p>
            <a href="" class="hero_btn">Open your shop</a>
        </div>
        <img src="./assets/Background.png" alt="" class="hero_photo">
    </section>

    <section class="stats">
        <div class="container stats_container">
            <h2 class="stats_title">The most popular sales platform in country</h2>
            <div class="stats_box_container">
                <div class="stats_box">
                    <span class="circle">
                        <img src="./assets/Person.svg" alt="" class="box_icon">
                    </span>
                    <p class="box_number_text">100000+</p>
                    <p class="box_text">daily entries</p>
                </div>
                <div class="stats_box">
                    <span class="circle blue_circle">
                        <img src="./assets/Eye.svg" alt="" class="box_icon2">
                    </span>
                    <p class="box_number_text">2000000+</p>
                    <p class="box_text">seen products every day</p>
                </div>
                <div class="stats_box">
                    <span class="circle green_circle">
                        <img src="./assets/Catalog.svg" alt="" class="box_icon">
                    </span>
                    <p class="box_number_text">10000+</p>
                    <p class="box_text">added posts daily</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
